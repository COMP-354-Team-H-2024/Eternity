<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNITY Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="calculator">
        <!-- Input/Output Display -->
        <input type="text" class="display" id="display" placeholder="e.g. 8+4, arccos(0.3)" readonly>

        <!-- Radio Buttons -->
        <div class="radio-group">
            <label><input type="radio" name="radius" value="radian" checked> Radian</label>
            <label><input type="radio" name="radius" value="degree"> Degree</label>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <!-- 30 Buttons -->
            <button class="button">x^y</button>
            <button class="button">a(b^x)</button>
            <button class="button">log_b(x)</button>
            <button class="button">arccos(x)</button>
            <button class="button">MAD</button>
            <button class="button">σ</button>
            <button class="button">e</button>
            <button class="button">π</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">DEL</button>
            <button class="button">C</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
            <button class="button">*</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button">/</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button">,</button>
            <button class="button">=</button>
        </div>
    </div>
   <script src="/static/script.js"></script>
</body>
</html>
