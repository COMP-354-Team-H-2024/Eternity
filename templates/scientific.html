<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/static/scientific.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: File Upload -->
        <div class="file-upload">
            <h2>File Upload</h2>
            <input type="file" id="fileInput" accept=".csv" multiple>
            <div id="fileDisplayArea" class="file-display-area">
                <p>No files uploaded yet.</p>
            </div>
        </div>

        <!-- Middle Section: Calculator -->
        <div class="calculator">
            <!-- <div class="display">
                <input type="text" id="result" readonly>
            </div> -->
            <div class="formula-bar">
                <label for="formulaInput">Formula:</label>
                <input type="text" id="formulaInput" placeholder="Type your formula here...">
                <button id="evaluateButton">Evaluate</button>
            </div>
            <div class="buttons">
            <!-- 35 Buttons -->
            <button class="button">import csv</button>
            <button class="button"> </button>
            <button class="button">↑</button>
            <button class="button">↓</button>
            <button class="button">hist</button>
            <button class="button">x^y</button>
            <button class="button">a(b^x)</button>
            <button class="button">log_b(x)</button>
            <button class="button">arccos(x)</button>
            <button class="button">MAD</button>
            <button class="button">σ</button>
            <button class="button">e</button>
            <button class="button">π</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">DEL</button>
            <button class="button">C</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
            <button class="button">*</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
            <button class="button">/</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button">,</button>
            <button class="button">=</button>


	    <!-- Hidden file input -->
	    <input type="file" id="file-input" style="display:none" accept=".csv">
        </div>
        </div>

        <!-- Right Section: History and Memory -->
        <div class="history-memory">
            <div class="history">
                <h2>History</h2>
                <ul id="historyList">
                    <li>No history yet...</li>
                </ul>
            </div>
            <div class="memory">
                <h2>Memory</h2>
                <ul id="memoryList">
                    <li>No memory yet...</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
