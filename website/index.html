<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNITY Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Input/Output Display -->
        <input type="text" class="display" id="display" placeholder="0" readonly>

        <!-- Radio Buttons -->
        <div class="radio-group">
            <label><input type="radio" name="radius" value="radian1"> Radian 1</label>
            <label><input type="radio" name="radius" value="radian2"> Radian 2</label>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <!-- 30 Buttons -->
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">0</button>
            <button class="button">+</button>
            <button class="button">-</button>
            <button class="button">*</button>
            <button class="button">/</button>
            <button class="button">=</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">^</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button">AC</button>
            <button class="button">DEL</button>
            <button class="button">sin</button>
            <button class="button">cos</button>
            <button class="button">tan</button>
            <button class="button">ln</button>
            <button class="button">log</button>
            <button class="button">sqrt</button>
            <button class="button">exp</button>
            <button class="button">Ï€</button>
        </div>
    </div>
</body>
</html>
